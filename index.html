<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phongsiri Loedphongthai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 28px;
            color: #333;
        }

        .section p {
            font-size: 16px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <div class="section">
            <h2>Background</h2>
            <p>Insert your personal background information here.</p>
        </div>
        <div class="section">
            <h2>Contact Information</h2>
            <p>Email: your-email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <div class="section">
            <h2>Additional Information</h2>
            <p>Insert any additional relevant details here.</p>
        </div>
    </div>
</body>
</html>
